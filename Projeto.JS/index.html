<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

</html>


<title>Converso</title>
</head>

<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub" />
  <main>
    <label>
      Converte <b>de</b>
      <select name="" id="">
        <option>R$ Real brasileiro</option>
      </select>
    </label>

    <label>
      Converte <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">€ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Valor

      <input type="number" class="input-currency" placeholder="R$ 10.000,00" />

    </label>


    <button class="convert-button"> Converte </button>

    <section>
      <div class="currency-box">
        <img src="./assets/Real.png" alt="logo-moeda-a-converte" />
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/Seta.png" alt="seta" />

      <div class="currency-box">
        <img class="currency-img" src="https://flagcdn.com/w320/us.png  " alt="logo-moeda-a-convertida" />
        <p class="currency" id="currency-name">Dolar americano</p>
        <p class="currency-value">US$ 0,00</p>
      </div>
    </section>
  </main>

  <script src="./Script.js"></script>



</body>
